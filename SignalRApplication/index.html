<!DOCTYPE html>
<html>
<head>
    <title>SignalR Application</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" disabled="disabled" />
        <input type="button" id="startHub" value="Try Connect" />
        <ul id="discussion"></ul>
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.4.0.js"></script>
    <!--<script src="http://localhost:1453/signalr/hubs"></script>-->
    <script src="Scripts/hubs.js"></script>
    <script src="Scripts/Helper.js"></script>
    <script type="text/javascript">
        $(function () {
            $(window).on("error", function () { debugger; });
            Helper.Init();
            $('#startHub').click(function () { Helper.StartHub(); });
        });
    </script>
</body>
</html>
